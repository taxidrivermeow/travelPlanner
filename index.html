<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="input-form">
			<div class="main-form">
				<h2>New travel</h2>
				<form action="">
					<input type="text" class="form-control" placeholder="City" id="city" required>
					<input type="text" class="form-control" placeholder="Country" id="Country" required>
					<input type="text" class="form-control" placeholder="Budget" id="budget">
					<h5>Date start</h5>
					<input type="date" class="form-control" placeholder="Budget" id="date-start">
					<h5>Date end</h5>
					<input type="date" class="form-control" placeholder="Budget" id="date-end">
					<h5>Persons</h5>
					<select class="custom-select" id="persons">
						<option selected disabled>Choose...</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">>7</option>
					</select>
					<h5>Main transfer</h5>
					<select class="custom-select" id="main-transfer">
						<option selected disabled>Choose...</option>
						<option value="Fly">Fly</option>
						<option value="Railway">Railway</option>
						<option value="Bus">Bus</option>
						<option value="Private car">Private car</option>
						<option value="Rent car">Rent car</option>
						<option value="Taxi">Taxi</option>
					</select>
					<button type="submit" class="btn btn-success">Save travel</button>
				</form>
			</div>
		</div>
		<div class="planned-travels">
			<h2>Travel history</h2>
			<div class="history-item">
				<div class="title">
					<div class="cities">
						<h4>From Haifa to Jerusalem</h4>
					</div>
					<div class="buttons">
						<a href="#"><img src="images/pencil-square.svg" alt="Edit"></a>
						<a href="#"><img src="images/x-circle.svg" alt="Delete"></a>
						<a href="#"><img src="images/three-dots-vertical.svg" alt="Edit"></a>
					</div>
				</div>
				<div class="expected-budget">
					<span>Expected budget: 1000 ILS</span>
				</div>
				<div class="dates-persons-transfer">
					<span>01.03.2023 - 04.03.2023 | 2 persons | Private car</span>
				</div>
			</div>
			<div class="history-item">
				<div class="title">
					<div class="cities">
						<h4>From Haifa to Jerusalem</h4>
					</div>
					<div class="buttons">
						<a href="#"><img src="images/pencil-square.svg" alt="Edit"></a>
						<a href="#"><img src="images/x-circle.svg" alt="Delete"></a>
						<a href="#"><img src="images/three-dots-vertical.svg" alt="Edit"></a>
					</div>
				</div>
				<div class="expected-budget">
					<span>Expected budget: 1000 ILS</span>
				</div>
				<div class="dates-persons-transfer">
					<span>01.03.2023 - 04.03.2023 | 2 persons | Private car</span>
				</div>
			</div>
		</div>
	</div>
<script src="js/script.js"></script>
</body>
</html>
